name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: postgres://easyroute_user:easyroute_pass@localhost:5432/easyroute
  REDIS_URL: redis://localhost:6379
  MAPBOX_API_KEY: test_api_key_for_ci
  SKIP_REAL_API_TESTS: 1

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-test"  # Same as main CI for cache sharing
          save-if: false  # PRs only restore, don't save
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build check
        run: cargo check --all-targets --all-features

  test-sqlite:
    name: SQLite Tests
    runs-on: ubuntu-latest
    needs: quick-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-test"
          save-if: false
          cache-on-failure: true

      - name: Run SQLite tests
        run: cargo test --features sqlite --lib db::sqlite_repo --verbose

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quick-check

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: easyroute
          POSTGRES_USER: easyroute_user
          POSTGRES_PASSWORD: easyroute_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U easyroute_user -d easyroute"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-test"  # Same as main CI for cache sharing
          save-if: false  # PRs only restore, don't save
          cache-on-failure: true

      - name: Cache sqlx-cli
        uses: actions/cache@v5
        id: cache-sqlx-pr
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-0.7.4

      - name: Install sqlx-cli
        if: steps.cache-sqlx-pr.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features postgres --locked

      - name: Run database migrations
        run: sqlx migrate run

      - name: Run tests
        run: cargo test --verbose
