name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: postgres://easyroute_user:easyroute_pass@localhost:5432/easyroute
  REDIS_URL: redis://localhost:6379
  MAPBOX_API_KEY: test_api_key_for_ci

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build check
        run: cargo check --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: quick-check

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: easyroute
          POSTGRES_USER: easyroute_user
          POSTGRES_PASSWORD: easyroute_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U easyroute_user -d easyroute"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Cache sqlx-cli
        uses: actions/cache@v4
        id: cache-sqlx-pr
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-0.7

      - name: Install sqlx-cli
        if: steps.cache-sqlx-pr.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features postgres --version 0.7

      - name: Run database migrations
        run: sqlx migrate run

      - name: Run tests
        run: cargo test --verbose
