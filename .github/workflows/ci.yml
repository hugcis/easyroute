name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: postgres://easyroute_user:easyroute_pass@localhost:5432/easyroute
  REDIS_URL: redis://localhost:6379
  MAPBOX_API_KEY: test_api_key_for_ci
  RUST_LOG: info,easyroute=debug
  SKIP_REAL_API_TESTS: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: easyroute
          POSTGRES_USER: easyroute_user
          POSTGRES_PASSWORD: easyroute_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U easyroute_user -d easyroute"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-test"
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          cache-on-failure: true

      - name: Cache sqlx-cli
        uses: actions/cache@v4
        id: cache-sqlx
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-0.7.4

      - name: Install sqlx-cli
        if: steps.cache-sqlx.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features postgres --locked

      - name: Run database migrations
        run: sqlx migrate run

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run integration tests
        run: cargo test --test '*' --verbose

  check:
    name: Cargo Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-check"
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          cache-on-failure: true

      - name: Cargo check
        run: cargo check --all-targets --all-features

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        id: cache-audit
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-latest

      - name: Install cargo-audit
        if: steps.cache-audit.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit
        continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    continue-on-error: true

    env:
      DATABASE_URL: postgres://easyroute_user:easyroute_pass@localhost:5432/easyroute
      REDIS_URL: redis://localhost:6379
      MAPBOX_API_KEY: test_api_key_for_ci
      SKIP_REAL_API_TESTS: 1

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: easyroute
          POSTGRES_USER: easyroute_user
          POSTGRES_PASSWORD: easyroute_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U easyroute_user -d easyroute"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-coverage"
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
          cache-on-failure: true

      - name: Cache sqlx-cli
        uses: actions/cache@v4
        id: cache-sqlx-coverage
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-0.7.4

      - name: Install sqlx-cli
        if: steps.cache-sqlx-coverage.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features postgres --locked

      - name: Run database migrations
        run: sqlx migrate run

      - name: Cache tarpaulin
        uses: actions/cache@v4
        id: cache-tarpaulin
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: ${{ runner.os }}-tarpaulin-latest

      - name: Install tarpaulin
        if: steps.cache-tarpaulin.outputs.cache-hit != 'true'
        run: cargo install cargo-tarpaulin --locked

      - name: Generate code coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
