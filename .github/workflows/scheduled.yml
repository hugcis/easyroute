name: Scheduled Tasks

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  security-audit:
    name: Daily Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "audit"
          cache-on-failure: true

      - name: Cache cargo-audit
        uses: actions/cache@v4
        id: cache-audit-scheduled
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-latest

      - name: Install cargo-audit
        if: steps.cache-audit-scheduled.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --locked

      - name: Run security audit
        id: audit
        run: cargo audit
        continue-on-error: true

      - name: Create issue if vulnerabilities found
        if: steps.audit.outcome == 'failure'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Security vulnerabilities detected in dependencies',
              body: 'The daily security audit found vulnerabilities. Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              labels: ['security', 'dependencies']
            })
        continue-on-error: true

  dependency-check:
    name: Check for Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-outdated
        uses: actions/cache@v4
        id: cache-outdated
        with:
          path: ~/.cargo/bin/cargo-outdated
          key: ${{ runner.os }}-cargo-outdated-latest

      - name: Install cargo-outdated
        if: steps.cache-outdated.outputs.cache-hit != 'true'
        run: cargo install cargo-outdated --locked

      - name: Check for outdated dependencies
        run: cargo outdated --exit-code 1
        continue-on-error: true

      - name: Upload outdated dependencies report
        if: always()
        run: cargo outdated > outdated-deps.txt || true

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: outdated-dependencies
          path: outdated-deps.txt
